<ion-header class="ion-no-border"  class="shadow">
  <ion-toolbar  >
    <ion-title  ngClass="{'ion-text-center ion-no-margin' : centerTitle}">Tabla Did치ctica App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container content">
   <div>
    <ion-title class="ion-text-center" class="subtitle">
      Para continuar ingres치 con tu cuenta
    </ion-title>
  </div>
    <div class="buttons-container">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
      
        <app-custom-input  autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
        <div *ngIf="form.controls.email && form.controls.email.dirty">
          <div class="validators" *ngIf="form.controls.email.errors?.['required']" > Ingresa tu email</div>
          <div class="validators" *ngIf="form.controls.email.errors?.['email']" > Ingresa un email valido</div>
        </div>
        <app-custom-input  [control]="form.controls.password" type="password" label="Contrase침a" icon="lock-closed-outline"></app-custom-input>
        <div *ngIf="form.controls.password && form.controls.password.dirty">
          <div class="validators" *ngIf="form.controls.password.errors?.['required']" > Ingresa tu contrase침a</div>
        </div>
  
        <ion-button expand="full" size="large" class="ion-margin-vertical login" [disabled]="form.invalid" type="submit" shape="round">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
       
      </form>
      <div class="container-buttons">
        <ion-button expand="full" size="large" class="ion-margin-vertical fast-login admin"  shape="round" (click)='logueoRapido("admin@admin.com.ar", "123456")'>
          Admin
        </ion-button>
        <ion-button expand="full" size="large"   class="ion-margin-vertical fast-login invitado"  shape="round" (click)='logueoRapido("invitado@invitado.com.ar", "123456")'>
          Invitado
        </ion-button>
        <ion-button expand="full" size="large"   class="ion-margin-vertical fast-login alumno"  shape="round" (click)='logueoRapido("juan@gmail.com", "solano823")'>
          Alumno
        </ion-button>

      </div>
     
      
    </div>
  
  </div>
</ion-content>
